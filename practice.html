<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<style>
    *{
        padding: 0px;
        margin: 0px;
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .container-fluid{
        width: 100%;
        height: 100vh;
        
    }
    form{
        width: 45%;
        height: 50%;
        display: block;
        margin: auto;
    }
</style>
<body>
   <div class="container-fluid">
    <h1 class="text-center mt-5">Our first javascript validation form</h1>
         <form action="#">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">User name :</label>
              <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" autocomplete="off">
              <span id="user_span" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Email :</label>
              <input type="email" class="form-control" id="email" autocomplete="off">
              <span id="email_span" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Phone :</label>
              <input type="number" class="form-control" id="phone" autocomplete="off">
              <span id="phone_span" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password :</label>
              <input type="password" class="form-control" id="password" autocomplete="off">
              <span id="password_span" class="text-danger"></span>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Confirm password :</label>
              <input type="password" class="form-control" id="conpass" autocomplete="off">
              <span id="conpass_span" class="text-danger"></span>
            </div>
            <button type="button" id="btn1" class="btn btn-success">Submit</button>
          </form>
    </form>
   </div>
   <script>
    let btn =document.getElementById("btn1");
    btn.addEventListener('click',function(){
        let user_name = document.getElementById("user_name").value;
        let email = document.getElementById("email").value;
        let phone = document.getElementById("phone").value;
        let password = document.getElementById("password").value;
        let conpass = document.getElementById("conpass").value;
        // user name validation
        if(user_name==""){
            document.getElementById("user_span").innerHTML=("**Please Enter User name")
            return false;
        }
        if((user_name.length<=4) || (user_name.length>20)){
            document.getElementById("user_span").innerHTML=("**User name consist minimum 4 and maximum 20 cracters!");
            return false;
        }
        if(!isNaN(user_name)){
            document.getElementById("user_span").innerHTML=("**Number are not allowed");
            
        }
        // user name validation end

        // email validation
        if(email==""){
            document.getElementById("email_span").innerHTML=("**Please Enter Email")
            return false;
        }
        if(email.indexOf('@')<=0){
            document.getElementById("email_span").innerHTML=("**@ is invalid position");
            return false;
        }
        if((email.charAt(email.length-4)!='.')&&(email.charAt(email.length-3)!='.')){
            document.getElementById("email_span").innerHTML=("**. is invalid position");
            return false;
        }
        // email validation end
        // phone validation
        if(phone==""){
            document.getElementById("phone_span").innerHTML=("**Please Enter your phone");
            return false
        }
        if(isNaN(phone)){
            document.getElementById("phone_span").innerHTML=("**User write only digits not cracters ");
            return false

        }
        if(phone.length!=11){
            document.getElementById("phone_span").innerHTML=("**phone number is consist only 11 digits");
            return false

        }
        // phone validation end
        // password validation
        if(password==""){
            document.getElementById("password_span").innerHTML=("**please Enter your password ");
            return false;
        }
        if((password.length<=4) || (password>8)){
            document.getElementById("password_span").innerHTML=("**password consist in minimum 4 and maxium");
            return false;

        }
        if(password!=conpass){
            document.getElementById("conpass_span").innerHTML=("**password dose not match");
            return false;

        }
        // password validation end
    }) 
   </script>
</body>

</html>
